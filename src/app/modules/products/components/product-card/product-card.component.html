<article class="product-card-wrapper">
  <mat-card>
    <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <span>{{ product.category }}</span>
      <h4>{{ product.title }}</h4>
    </mat-card-content>
    <mat-card-footer>
      <span class="product-price">{{ product.price | currency : "EGP" }}</span>
      <button mat-button>Add to Cart</button>
    </mat-card-footer>
  </mat-card>
</article>
